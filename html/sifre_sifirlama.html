<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sifresifirlama.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sporema | Şifre Sıfırlama</title>
     <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

   </head>
<body>
  <div class="container">
    <div class="title">Şifre Sıfırlama</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Mevcut Şifre</span>
            <input type="text" placeholder="E-mailinizi Girin" required>
          </div>
          <div class="input-box">
            <span class="details">Yeni Şifre</span>
            <input type="password" placeholder="Şifrenizi Girin" required>
          </div>
          <div class="input-box">
            <span class="details">Şifre Onay</span>
            <input type="password" placeholder="Şifrenizi Onaylayın" required>
          </div>
        </div>
    
        <div class="button">
          <input type="submit" value="Şifremi Değiştir">
        </div>

      </form>
    </div>
  </div>

</body>
</html>

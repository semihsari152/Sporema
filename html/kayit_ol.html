<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="kayitol.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sporema | Kayıt Ol</title>
     <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

   </head>
<body>
  <div class="container">
    <div class="title">Kayıt Ol</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Ad</span>
            <input type="text" placeholder="Adınızı Girin" required>
          </div>
          <div class="input-box">
            <span class="details">Soyad</span>
            <input type="text" placeholder="Soyadınızı Girin" required>
          </div>
          <div class="input-box">
            <span class="details">E-mail</span>
            <input type="text" placeholder="E-mail Adresinizi Girin" required>
          </div>
          <div class="input-box">
            <span class="details">Telefon Numarası</span>
            <input type="tel" placeholder="Numaranızı Girin" required>
          </div>
          <div class="input-box">
            <span class="details">Şifre</span>
            <input type="password" placeholder="Şifrenizi Girin" required>
          </div>
          <div class="input-box">
            <span class="details">Şifre Tekrar</span>
            <input type="password" placeholder="Şifrenizi onaylayın" required>
          </div>
          <div class="input-box">
            <span class="details">Doğum Tarihinizi Giriniz</span>
            <input type="date" name="age">
        </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="cinsiyet" id="dot-1">
          <input type="radio" name="cinsiyet" id="dot-2">
          <input type="radio" name="cinsiyet" id="dot-3">
          <span class="gender-title">Cinsiyet</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Erkek</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Kadın</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Belirtmek İstemiyorum</span>
            </label>
          </div>
        </div>
        
        <div class="button">
          <input type="submit" value="Kayıt Ol">
        </div>
      </form>
    </div>
  </div>

</body>
</html>

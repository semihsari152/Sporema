<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="girisyap.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sporema | Giriş Yap</title>
     <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

   </head>
<body>
  <div class="container">
    <div class="title">Giriş Yap</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">E-mail</span>
            <input type="text" placeholder="E-mailinizi Girin" required>
          </div>
          <div class="input-box">
            <span class="details">Şifre</span>
            <input type="password" placeholder="Şifrenizi Girin" required>
          </div>
        </div>

        <div class="select">
            <div class="remember">
                <span class="remember_me">Beni Hatırla</span>
                <input type="checkbox" >
                
            </div>
            <div>
                <span class="forget">
                    <a href="sifremi_unuttum.html" target="_blank">Şifremi Unuttum</a>
                </span>
            </div>
        </div>
      
        
    
        <div class="button">
          <input type="submit" value="Giriş Yap">
        </div>

        <div class="sign-up">
            <scan>Hesabın Yok Mu ?</scan>
            <a href="/sporema/kayit_ol/kayit_ol.html" target="_blank">Üye Ol !</a>
            
        </div>
      </form>
    </div>
  </div>

</body>
</html>
